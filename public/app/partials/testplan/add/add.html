<h3>Add new testplan
    <a><span class="glyphicon glyphicon-question-sign small pull-right" ng-click="open('testplan/add')"></span></a>
</h3>


<div ng-controller="TestPlanAdd">
    <form role="form" name="testPlanForm">
        <div ng-class="{ 'disabled': !formErrors, 'alert alert-danger': formErrors}" role="alert">{{ formErrors }}</div>
        <div class="form-group" ng-class="{
            'has-warning': testPlanForm.name.$invalid,
            'has-success': testPlanForm.name.$valid
        }">
            <input name="name" ng-model="testPlan.name" type="text" class="form-control" placeholder="Name" required \>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="testPlan.hidden"> Hidden
            </label>
        </div>
        <button type="submit" ng-disabled="testPlanForm.$invalid || isUnchanged(testPlan)"
            class="btn btn-primary pull-right" ng-click="save(testPlan)">Save</button>
    </form>
    <div class="clearfix"></div>
</div>
